<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <title>Today-exchange</title>
        
    </head>

    <nav class="navbar navbar-light" style="background-color:rgb(252, 252, 190); text-align: center;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="graph-up.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <b>오늘 환전 </b>
            </a>
        </div>
    </nav>

    <body>
        
        <div class = "container">
            
            <div id = "graph">
                <div id = "wrapper">
                    <h4><b>💵 환율 그래프</b></h4>

                    <!--
                        환율 그래프와 표 추가
                    -->
                </div>
            </div>


            <div id = "calulator">
                <div id = "wrapper">
                    <h4><b>🤔 오늘 환전하면? </b><span id = "todayDetail" class="detail" > </span></h4>

                    <div class="button btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">송금보낼때</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">송금받을때</label>
                      </div>

                    <div class = "select">
                    <div class = "context">
                    <table>
                        <tr>
                            <td>
                            <select id="moneyType" class="form-select">
                                <option selected>종류</option>
                                <option value="1">USD</option>
                                <option value="2">JPY</option>
                                <option value="3">CNY</option>
                            </select></td>

                            <td>
                            <span>&nbsp;&nbsp;를 기준으로</span>
                            </td>
                        </tr>
                    </table>
                    </div>

                    <div class = "context">
                    <table>
                        <tr>
                        <td><div class="input-group flex-nowrap">
                            <span id="addon-wrapping" class="input-group-text" ></span>
                            <input id="inputCal" type="text" onchange="printCal()" class="form-control" placeholder="Enter Money" aria-label="Username" aria-describedby="addon-wrapping">
                        </div></td>
                        <td>
                            &nbsp;&nbsp;라고 했을 때,</td>
                        </tr>
                    </table>
                    </div>

                    <div id="resultCal" class="result"> </div><span>원 입니다!</span>
                    
                    </div>

                    
                </div>

            </div>


            <div id = "compare">
                <div id = "wrapper">
                    <h4><b>🧐 다른 날과 비교해볼까요? </b><span id = "compareDetail" class="detail" > </span></h4>

                    <div class="button btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio3" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio3">송금보낼때</label>
                      
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio4">송금받을때</label>
                      
                      </div>

                    <div class = "select">
                    <select id="Month" class="form-select" >
                        <option selected>월</option>
                    </select>

                    월

                    <select id="Day" class="form-select" >
                        <option selected>일</option>
                    </select>
                    일과 비교하면
                    </div>

                    <div class="result">원 손해/이득입니다!</div>

                </div>

            </div>

            <div id = "banner">
                <div id = "wrapper">
                   <h6>더 많은 정보를 얻고 싶다면...</h6>
                   <div>
                       <a href = "https://finance.naver.com/marketindex/"><img src="naver-banner.png" width="100" height="100"></a>

                       <a href = "https://www.kebhana.com/cont/mall/mall15/mall1501/index.jsp?_menuNo=23100"><img src = "hanabank-banner.png" width="100" height="100"></a>

                       <!--
                           배너 추가
                       -->
                   </div>


                </div>

            </div>

            <div id = "record">
                <h4><b>🧾 나의 외화 보유량 </b></h4>
 
                <div class="card text-center">
                    <div class="card-header">

                      <ul class="nav nav-tabs card-header-tabs" id="listTabs">

                        <li class="nav-item" role="presentation">
                          <a class="nav-link active" id="usd-tab" data-bs-toggle="tab" href="#usdtab" role ="tab" aria-controls="usd" aria-selected="true">USD</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="jpy-tab" data-bs-toggle="tab" href="#jpytab" role ="tab" aria-controls="jpy" aria-selected="flase">JPY</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="cny-tab" data-bs-toggle="tab" href="#cnytab" role ="tab" aria-controls="cny" aria-selected="flase">CNY</a>
                        </li>
                    </ul>
                </div>
                <div class = "card-body">
                    <div class="tab-content" id="listTabContent">
                        <div class="tab-pane fade show active" id="usdtab" role="tabpanel" aria-labelledby="usd-tab">
                            usd
                        </div>
                        <div class="tab-pane fade" id="jpytab" role="tabpanel" aria-labelledby="jpy-tab">
                            jpy
                        </div>
                        <div class="tab-pane fade" id="cnytab" role="tabpanel" aria-labelledby="cny-tab">
                            cny
                        </div>
                    </div>
                </div>

 
            </div>
            
        </div>

        
        <nav class="navbar fixed-bottom navbar-dark", style="background-color: dimgray;">
            <div class="container-fluid">
                <span class="navbar-text">
                    여기엔 뭘 넣을지 나중에 생각해봅시다
                </span>
            </div>
        </nav>

        


        <script src = "script.js"></script>
       
    </body>
</html>
